# This workflow will do a clean install, start the selenium server, and run
# all of our tests.

name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3
        with:
            submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
            python-version: '3.x'
            architecture: 'x64'

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
            node-version: '16'
      
      - name: Install Dependencies
        run: npm ci
        shell: bash
        
      - name: Build
        run: npm run build
        shell: bash
        
      - name: generate branch name
        run: echo BRANCH=build-$(date +%s) >> $GITHUB_ENV
        
      - uses: EndBug/add-and-commit@v9
        id: commit
        with:
          author_name: GitHub CI
          author_email: contact@kaaninan.net
          message: 'CI build'
          new_branch: ${{ env.BRANCH }}
          
      - name: Output
        run: echo ${{ steps.commit.outputs.pushed }}
        shell: bash
          
      - name: Pull Request
        if: ${{ steps.commit.outputs.pushed }}
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ env.BRANCH }}
          destination_branch: "master"
          github_token: ${{ secrets.GITHUB_TOKEN }}
